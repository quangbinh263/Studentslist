<form [formGroup]='myForm'>
  Value: {{ myForm?.value | json}}
  <hr>
  <mat-form-field>
    <input matInput placeholder="email" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="your message..." formControlName='message'></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="career" formControlName="career"></mat-select>
  </mat-form-field>

  <div formArrayName="phones">
    <div *ngFor="let phone of phoneForms.controls; let i=index" [formGroupName]='i'>
      <mat-form-field>
        <input matInput placeholder="area" formControlName='area'>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="prefix" formControlName='prefix'>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="line" formControlName='line'>
      </mat-form-field>
      <button mat-raised-button color='warn' (click)="deletePhone(i)">Delete Phone</button>
    </div>
  </div>
  <button mat-raised-button color='primary' (click)="addPhone()">Add Phone</button>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
