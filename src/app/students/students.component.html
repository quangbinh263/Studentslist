<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<div class="title" fxLayout="row" fxLayoutAlign="center center">
  <h1>Danh sach sinh vien</h1>
</div>
<app-search (searchKey)="searchStudent($event)"></app-search>
<div class="title" fxLayout="row" fxLayoutAlign="center center">
  <button mat-raised-button (click)='openDialog()' >Tao moi</button>
</div>

<p></p>
<div class="mat-elevation-z8 table">
  <table mat-table [dataSource]="dataSource"  class="table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- name Column -->
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef > Ten</th>
      <td mat-cell *matCellDef="let element" > {{element.name}}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef> Ma sinh vien </th>
      <td mat-cell *matCellDef="let element" > {{element.id}}</td>
    </ng-container>

    <!-- Class Column -->
    <ng-container matColumnDef="class" >
      <th mat-header-cell *matHeaderCellDef> Lop </th>
      <td mat-cell *matCellDef="let element" > {{element.class}}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address" >
      <th mat-header-cell *matHeaderCellDef> Dia Chi </th>
      <td mat-cell *matCellDef="let element" >{{element.address}} </td>
    </ng-container>

    <!-- detail button -->
    <ng-container matColumnDef="detail" >
      <th mat-header-cell *matHeaderCellDef> Chi tiet </th>
      <td mat-cell *matCellDef="let element" > <a [routerLink]="['/student-detail', element.id]"><span class="material-icons green700">
        zoom_out
        </span></a> </td>
    </ng-container>

    <!-- edit button -->
    <ng-container matColumnDef="edit" >
      <th mat-header-cell *matHeaderCellDef> Sua </th>
      <td mat-cell *matCellDef="let element" > <span class="material-icons orange600" (click)='openDialogEdit(element.id, element.name, element.class, element.address)'>
        edit_calendar
        </span> </td>
    </ng-container>

    <!-- delete button -->
    <ng-container matColumnDef="delete" >
      <th mat-header-cell *matHeaderCellDef> Xoa </th>
      <td mat-cell *matCellDef="let element" > <span class="material-icons" (click)='deleteStudent(element.id)'>
        delete
        </span> </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<router-outlet></router-outlet>
